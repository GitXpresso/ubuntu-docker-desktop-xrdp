[General]
__userfile__=true

[desktopswitch]
alignment=Left
type=desktopswitch

[kbindicator]
alignment=Right
type=kbindicator

[mainmenu]
alignment=Left
ownIcon=true
showText=true
type=mainmenu

[mount]
alignment=Right
type=mount

[panel1]
alignment=-1
animation-duration=0
background-color=@Variant(\0\0\0\x43\0\xff\xff\0\0\0\0\0\0\0\0)
background-image=
desktop=0
font-color=@Variant(\0\0\0\x43\0\xff\xff\0\0\0\0\0\0\0\0)
hidable=false
hide-on-overlap=false
iconSize=22
lineCount=1
lockPanel=false
opacity=100
panelSize=32
plugins=mainmenu, showdesktop, quicklaunch3, quicklaunch, taskbar, desktopswitch, tray, statusnotifier, mount, kbindicator, worldclock, quicklaunch2
position=Bottom
reserve-space=true
show-delay=0
visible-margin=true
width=100
width-percent=true

[quicklaunch]
alignment=Left
type=quicklaunch

[quicklaunch2]
alignment=Left
type=quicklaunch

[quicklaunch3]
alignment=Left
apps\1\desktop=/usr/share/applications/firefox.desktop
apps\size=1
